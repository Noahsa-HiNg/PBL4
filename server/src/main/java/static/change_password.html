<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Tận dụng lại CSS của trang reset, thêm chút margin nếu cần */
        .reset-container { max-width: 400px; margin: 5rem auto; }
        .status-message { text-align: center; margin-top: 1rem; display: none; }
        .success { color: var(--color-status-success); }
        .error { color: var(--color-status-danger); }
        
        /* Style cho nút Quay lại nếu muốn */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="live_feed.html" class="logo">HiAn</a>
    </header>

    <main class="reset-container">
        <form id="change-password-form">
            <h2 style="text-align: center;">Đổi Mật Khẩu</h2>
            
            <div class="form-group">
                <label for="current-password">Mật khẩu hiện tại:</label>
                <input type="password" id="current-password" class="form-control" required placeholder="Nhập mật khẩu cũ">
            </div>

            <div class="form-group">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" class="form-control" required placeholder="Nhập mật khẩu mới">
            </div>

            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirm-password" class="form-control" required placeholder="Nhập lại mật khẩu mới">
            </div>

            <button type="submit" id="submit-button" class="btn btn-primary" style="width: 100%;">Cập nhật mật khẩu</button>

            <div id="status-message" class="status-message"></div>
            
            <a href="user_settings.html" class="back-link">← Quay lại trang chủ</a>
        </form>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script> 
    <script>
        // --- 1. HÀM API (Bổ sung vào api.js hoặc để tại đây) ---
        async function changePassword(currentPassword, newPassword) {
    const url = `${API_BASE_URL}/auth/change-password`;
    const token = localStorage.getItem('authToken');

    // Lấy thêm user info từ storage phòng khi backend cần
    const userId = localStorage.getItem('id'); 
    const username = localStorage.getItem('username');

    if (!token) throw new Error("Chưa đăng nhập");

    // LOG DỮ LIỆU SẼ GỬI ĐỂ KIỂM TRA
    const payload = {
        // Thử gửi cả oldPassword lẫn currentPassword để xem cái nào dính
        oldPassword: currentPassword, 
        currentPassword: currentPassword, 
        newPassword: newPassword,
        // Gửi kèm id/username phòng hờ backend cần
        userId: userId,
        username: username
    };
    
    console.log("Đang gửi lên server:", payload);

    const response = await fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(payload)
    });

    // Nếu lỗi 500, cố gắng đọc text lỗi trả về
    if (!response.ok) {
        const errorText = await response.text(); // Đọc dạng text vì đôi khi lỗi 500 không phải JSON
        console.error("Server trả về lỗi:", errorText);
        
        // Cố gắng parse JSON nếu có thể
        try {
            const errorJson = JSON.parse(errorText);
            throw new Error(errorJson.message || `Lỗi Server (${response.status})`);
        } catch (e) {
            throw new Error(`Lỗi Server (${response.status}): ${errorText.substring(0, 50)}...`);
        }
    }

    return await response.json();
}

        // --- 2. LOGIC TRANG ---
        const changeForm = document.getElementById('change-password-form');
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-button');

        // Kiểm tra đăng nhập khi vào trang
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                // Nếu chưa đăng nhập, chuyển hướng về login
                window.location.href = 'login.html'; 
            }
        });

        changeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate cơ bản
            if (newPassword !== confirmPassword) {
                showStatus("Mật khẩu xác nhận không khớp.", true);
                return;
            }
            if (newPassword.length < 6) {
                showStatus("Mật khẩu mới phải có ít nhất 6 ký tự.", true);
                return;
            }
            if (currentPassword === newPassword) {
                showStatus("Mật khẩu mới không được trùng với mật khẩu cũ.", true);
                return;
            }

            // Xử lý gửi
            submitButton.disabled = true;
            submitButton.textContent = 'Đang xử lý...';
            statusMessage.style.display = 'none';

            try {
                const response = await changePassword(currentPassword, newPassword);
                showStatus("Đổi mật khẩu thành công!", false);
                
                // Reset form sau khi thành công
                changeForm.reset();
                submitButton.textContent = 'Cập nhật mật khẩu';
                submitButton.disabled = false;

            } catch (error) {
                showStatus(error.message, true);
                submitButton.disabled = false;
                submitButton.textContent = 'Cập nhật mật khẩu';
                
                // Nếu lỗi do hết phiên đăng nhập (401), có thể logout
                if (error.message.includes("401") || error.message.includes("chưa đăng nhập")) {
                    setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                }
            }
        });
        
        function showStatus(message, isError = false) {
             statusMessage.textContent = message;
             statusMessage.className = isError ? 'status-message error' : 'status-message success';
             statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
