<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực thành công</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .icon {
            font-size: 60px;
            color: #28a745; /* Màu xanh lá */
            margin-bottom: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✓</div>
        <h2>Tuyệt vời!</h2>
        <p>Tài khoản của bạn đã được xác thực thành công.</p>
        <p>Bây giờ bạn có thể đăng nhập vào hệ thống.</p>
        <a href="/login.html" class="btn">Đăng nhập ngay</a>
    </div>
</body>
</html>
