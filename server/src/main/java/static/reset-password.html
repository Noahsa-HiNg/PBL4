<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại Mật khẩu</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .reset-container { max-width: 400px; margin: 5rem auto; }
        .status-message { text-align: center; margin-top: 1rem; display: none; }
        .success { color: var(--color-status-success); }
        .error { color: var(--color-status-danger); }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="login.html" class="logo">■ Surveillance System</a>
    </header>

    <main class="reset-container">
        <form id="reset-form">
            <h2 style="text-align: center;">Tạo Mật khẩu Mới</h2>
            
            <div class="form-group">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-password" class="form-control" required>
            </div>

            <button type="submit" id="submit-button" class="btn btn-primary" style="width: 100%;">Lưu mật khẩu</button>

            <div id="status-message" class="status-message"></div>
        </form>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script> 
    <script>
        // BỔ SUNG HÀM NÀY VÀO api.js (Nếu chưa có)
        async function resetPassword(token, newPassword) {
            const url = `${API_BASE_URL}/auth/reset-password`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token, newPassword: newPassword })
            });
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.message || `Lỗi HTTP: ${response.status}`);
            }
            return data;
        }

        // Logic của trang
        const resetForm = document.getElementById('reset-form');
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-button');
        let currentToken = '';

        // 1. Lấy token từ URL khi tải trang
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            currentToken = params.get('token');

            if (!currentToken) {
                showStatus("Token không hợp lệ hoặc bị thiếu.", true);
                submitButton.disabled = true;
            }
        });

        // 2. Xử lý submit
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                showStatus("Mật khẩu xác nhận không khớp.", true);
                return;
            }
            if (newPassword.length < 6) { // (Nên khớp với yêu cầu của server)
                showStatus("Mật khẩu phải có ít nhất 6 ký tự.", true);
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Đang lưu...';
            statusMessage.style.display = 'none';

            try {
                const response = await resetPassword(currentToken, newPassword);
                showStatus(response.message + " Bạn có thể đăng nhập ngay bây giờ.", false);
                submitButton.style.display = 'none'; // Ẩn nút sau khi thành công
            } catch (error) {
                showStatus(error.message, true);
                submitButton.disabled = false;
                submitButton.textContent = 'Lưu mật khẩu';
            }
        });
        
        function showStatus(message, isError = false) {
             statusMessage.textContent = message;
             statusMessage.className = isError ? 'status-message error' : 'status-message success';
             statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
