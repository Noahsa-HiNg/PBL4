<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu hình Client</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/auth.js"></script>
    <style>
        /* === CSS BUTTON ĐỒNG BỘ === */
        :root {
            --btn-primary-bg: #007bff;
            --btn-primary-hover: #0056b3;
            --btn-secondary-bg: #6c757d;
            --btn-secondary-hover: #545b62;
            --btn-danger-bg: #dc3545;
            --btn-danger-hover: #c82333;
            --btn-info-bg: #17a2b8;
            --btn-info-hover: #138496;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.5;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            color: white;
            white-space: nowrap;
        }

        .btn-sm { padding: 0.25rem 0.6rem; font-size: 0.85rem; }
        .btn-primary { background-color: var(--btn-primary-bg); }
        .btn-primary:hover { background-color: var(--btn-primary-hover); }
        .btn-secondary { background-color: var(--btn-secondary-bg); }
        .btn-secondary:hover { background-color: var(--btn-secondary-hover); }
        .btn-danger { background-color: var(--btn-danger-bg); }
        .btn-danger:hover { background-color: var(--btn-danger-hover); }
        .btn-info { background-color: var(--btn-info-bg); }
        .btn-info:hover { background-color: var(--btn-info-hover); }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-start;
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center; justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--color-background-surface, #fff);
            padding: 2rem;
            border-radius: 8px;
            width: 90%; max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        
        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>
   <header class="app-header">
        <a href="live_feed.html" class="logo">HiAn</a>
        <nav>
            <a href="live_feed.html">Live Feed</a>
            <a href="client_setup.html">Client Setup</a>
            <a href="snapshot_management.html">Snapshot Management</a>
            <a href="user_settings.html">Settings</a>
        </nav>
    </header> 
    
    <main>
        <h1 class="page-title">Quản lý & Cấu hình Client</h1>
        <table class="data-table" id="clients-table">
            <thead>
                <tr>
                    <th>Tên Client</th>
                    <th>Trạng thái</th>
                    <th>Cấu hình (WxH @ Q)</th>
                    <th>Khoảng nghỉ</th>
                    <th>Quản lý Camera</th> 
                    <th style="width: 180px;">Hoạt động</th> </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </main>
    
    <footer class="app-footer">
        <span>© 2025 Surveillance System</span>
    </footer>

    <div class="modal-overlay" id="client-modal">
        <div class="modal-content">
            <h2 id="modal-title">Chỉnh sửa Cấu hình Client</h2>
            <form id="client-form">
                <input type="hidden" id="clientId">
                
                <div class="form-group">
                    <label for="clientName">Tên Client</label>
                    <input type="text" id="clientName" class="form-control" required>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="imageWidth">Rộng (px)</label>
                        <input type="number" id="imageWidth" class="form-control" min="1" step="1">
                    </div>
                    <div class="form-group">
                        <label for="imageHeight">Cao (px)</label>
                        <input type="number" id="imageHeight" class="form-control" min="1" step="1">
                    </div>
                    <div class="form-group">
                        <label for="interval">Khoảng nghỉ (giây)</label>
                        <input type="number" id="interval" class="form-control" min="1" step="1">
                    </div>
                    <div class="form-group">
                        <label for="quality">Chất lượng (%)</label>
                        <input type="number" id="quality" class="form-control" min="1" max="100" step="1">
                    </div>
                </div>
                 
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close-modal-btn">Hủy bỏ</button>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script>
    <script>
        const tableBody = document.querySelector("#clients-table tbody");
        const modal = document.getElementById('client-modal');
        const modalForm = document.getElementById('client-form');
        const closeModalBtn = document.getElementById('close-modal-btn');

        document.addEventListener('DOMContentLoaded', () => {
            loadClients();
            if (window.clientUpdateCallback) window.clientUpdateCallback = loadClients;
        });
		
        async function loadClients() {
            try {
                const clients = await getClientList(); 
                tableBody.innerHTML = ''; 
                
                clients.forEach(client => {
                    const statusClass = client.status === 'ACTIVE' ? 'status-success' : 'status-danger';
                    const configStr = `${client.imageWidth}x${client.imageHeight} @ ${client.compressionQuality}%`;
                    const intervalStr = `${client.captureIntervalSeconds} giây`;
                    
                    const row = `
                        <tr>
                            <td><strong>${client.clientName}</strong></td>
                            <td><span class="${statusClass}">${client.status}</span></td>
                            <td>${configStr}</td>
                            <td>${intervalStr}</td>
                            
                            <td>
                                <a href="camera_list.html?clientId=${client.id}" class="btn btn-info btn-sm">
                                    Xem Cameras
                                </a>
                            </td>
                            
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-primary btn-sm" onclick="openEditModal(${client.id})">
                                        Cấu hình
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="handleDeleteClient(${client.id}, '${client.clientName}')">
                                        Xóa
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:red;">Lỗi tải clients: ${error.message}</td></tr>`;
            }
        }
        
        async function openEditModal(id) {
            try {
                const client = await getClientById(id);
                document.getElementById('clientId').value = client.id;
                document.getElementById('clientName').value = client.clientName;
                document.getElementById('imageWidth').value = client.imageWidth;
                document.getElementById('imageHeight').value = client.imageHeight;
                document.getElementById('interval').value = client.captureIntervalSeconds;
                document.getElementById('quality').value = client.compressionQuality;
                
                modal.style.display = 'flex'; 
            } catch (error) {
                alert("Lỗi: " + error.message);
            }
        }
        
        closeModalBtn.addEventListener('click', () => modal.style.display = 'none');

        // === PHẦN LOGIC ĐÃ SỬA ĐỔI ===
        modalForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 1. Lấy giá trị thô và chuyển sang kiểu Number để kiểm tra
            const widthVal = Number(document.getElementById('imageWidth').value);
            const heightVal = Number(document.getElementById('imageHeight').value);
            const intervalVal = Number(document.getElementById('interval').value);
            const qualityVal = Number(document.getElementById('quality').value);
            const nameVal = document.getElementById('clientName').value.trim();

            // 2. Kiểm tra điều kiện (Validate)
            if (!nameVal) {
                alert("Vui lòng nhập tên Client.");
                return;
            }

            // Kiểm tra số nguyên (Number.isInteger) và > 0
            if (!Number.isInteger(widthVal) || widthVal <= 0) {
                alert("Lỗi: 'Chiều rộng' phải là số nguyên dương lớn hơn 0.");
                return; 
            }
            if (!Number.isInteger(heightVal) || heightVal <= 0) {
                alert("Lỗi: 'Chiều cao' phải là số nguyên dương lớn hơn 0.");
                return; 
            }
            if (!Number.isInteger(intervalVal) || intervalVal <= 0) {
                alert("Lỗi: 'Khoảng nghỉ' phải là số nguyên dương lớn hơn 0.");
                return; 
            }
            
            // Kiểm tra Quality: nguyên, > 0 và <= 100
            if (!Number.isInteger(qualityVal) || qualityVal <= 0 || qualityVal > 100) {
                alert("Lỗi: 'Chất lượng' phải là số nguyên từ 1 đến 100.");
                return; 
            }

            // 3. Nếu mọi thứ hợp lệ, tạo object data và gửi đi
            const id = document.getElementById('clientId').value;
            const data = {
                clientName: nameVal,
                imageWidth: widthVal,
                imageHeight: heightVal,
                captureIntervalSeconds: intervalVal,
                compressionQuality: qualityVal
            };

            try {
                await updateClient(id, data);
                modal.style.display = 'none'; 
                loadClients(); 
            } catch (error) {
                alert("Lỗi lưu: " + error.message);
            }
        });

        async function handleDeleteClient(clientId, clientName) {
            if (!confirm(`Bạn có chắc chắn muốn xóa Client "${clientName}" (ID: ${clientId}) không? \n\nCẢNH BÁO: Hành động này sẽ xóa TẤT CẢ Camera và TẤT CẢ Ảnh liên quan đến Client này.`)) {
                return; 
            }
            
            try {
                await deleteClient(clientId); 
                loadClients(); 
            } catch (error) {
                console.error('Lỗi khi xóa Client:', error);
                alert(`Xóa thất bại: ${error.message}`);
            }
        }
    </script>
</body>
</html>
