<!DOCTYPE html>
<html lang="vi">
<head>
 <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Đăng nhập</title>
 <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .login-links a {
            /* Giả sử bạn có biến màu này trong style.css */
            color: var(--color-primary, #007bff); 
            text-decoration: none;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
 <header class="app-header">
 <a href="#" class="logo">HiAn</a>
 </header>

<main class="login-container" style="max-width: 400px; margin: 5rem auto;">
 <form id="login-form">
 <h2 style="text-align: center; margin-bottom: 1.5rem;">Đăng nhập</h2>

 <div class="form-group">
 <label for="username">Tên đăng nhập:</label>
 <input type="text" id="username" name="username" class="form-control" required>
 </div>

 <div class="form-group">
 <label for="password">Mật khẩu:</label>
 <input type="password" id="password" name="password" class="form-control" required> </div>

 <button type="submit" id="login-button" class="btn btn-primary" style="width: 100%;">Đăng nhập</button>

<div id="error-message" class="error-message" style="color: var(--color-red-danger); margin-top: 1rem; text-align: center; display: none;"></div>
</form>
 <div class="login-links">
 <a href="forgot-password.html">Quên mật khẩu?</a>
 <a href="register.html">Tạo tài khoản mới</a>
 </div>
 </main>

 <footer class="app-footer" style="position: fixed; bottom: 0;">
<span>© 2025 Surveillance System</span>
 <nav>
 <a href="#">Privacy Policy</a>
 <a href="#">Terms of Service</a>
 </nav>
</footer>

 <script src="assets/js/config.js"></script>
 <script src="assets/js/api.js"></script>
 <script src="assets/js/login.js"></script>
</body>
</html>
