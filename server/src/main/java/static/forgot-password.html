<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật khẩu</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .forgot-container { max-width: 400px; margin: 5rem auto; }
        .status-message { text-align: center; margin-top: 1rem; display: none; }
        .success { color: var(--color-status-success); }
        .error { color: var(--color-status-danger); }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="login.html" class="logo">HiAn</a>
    </header>

    <main class="forgot-container">
        <form id="forgot-form">
            <h2 style="text-align: center;">Đặt lại Mật khẩu</h2>
            <p style="text-align: center; color: var(--color-text-secondary);">
                Nhập email của bạn. Chúng tôi sẽ gửi một liên kết để đặt lại mật khẩu.
            </p>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <button type="submit" id="submit-button" class="btn btn-primary" style="width: 100%;">Gửi link</button>

            <div id="status-message" class="status-message"></div>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            <a href="login.html">Quay lại Đăng nhập</a>
        </p>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script> 
    <script>
        // BỔ SUNG HÀM NÀY VÀO api.js (Nếu chưa có)
        async function forgotPassword(email) {
            const url = `${API_BASE_URL}/auth/forgot-password`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.message || `Lỗi HTTP: ${response.status}`);
            }
            return data;
        }

        // Logic của trang
        const forgotForm = document.getElementById('forgot-form');
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-button');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            submitButton.disabled = true;
            submitButton.textContent = 'Đang gửi...';
            statusMessage.style.display = 'none';

            try {
                const response = await forgotPassword(email);
                statusMessage.textContent = response.message;
                statusMessage.className = 'status-message success';
            } catch (error) {
                statusMessage.textContent = error.message;
                statusMessage.className = 'status-message error';
            } finally {
                statusMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Gửi link';
            }
        });
    </script>
</body>
</html>
