<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài đặt Người dùng</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/auth.js"></script>
</head>
<body>
    <header class="app-header"> ... </header> <main>
        <h1 class="page-title">Cài đặt Tài khoản</h1>
        <div style="max-width: 600px;">
            <form id="settings-form">
                <input type="hidden" id="userId"> <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-control" disabled> </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Cập nhật Email</button>
                 <p id="update-status" style="margin-top:1rem; display:none;"></p>
            </form>
            <hr style="margin: 2rem 0;">
            <button class="btn btn-danger" id="logout-btn">Đăng xuất</button>
        </div>
    </main>
    <footer class="app-footer"> ... </footer>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script> <script>
        const settingsForm = document.getElementById('settings-form');
        const logoutBtn = document.getElementById('logout-btn');
        const updateStatus = document.getElementById('update-status');
        let currentUserId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Gọi /api/auth/me để lấy user hiện tại
                const user = await getCurrentUser();
                if (user) {
                    currentUserId = user.id; // Lưu ID lại
                    document.getElementById('userId').value = user.id;
                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email || '';
                } else {
                     throw new Error("Không lấy được thông tin người dùng.");
                }
            } catch (error) {
                updateStatus.textContent = "Lỗi tải thông tin user: " + error.message;
                updateStatus.style.color = 'var(--color-status-danger)';
                updateStatus.style.display = 'block';
            }
        });

        settingsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUserId) return; // Chưa lấy được ID user

            const data = {
                email: document.getElementById('email').value.trim()
                // Chỉ gửi email, không gửi username/password/role
            };
            updateStatus.style.display = 'none';

            try {
                // Gọi API cập nhật user
                await updateUser(currentUserId, data);
                updateStatus.textContent = "Cập nhật email thành công!";
                updateStatus.style.color = 'var(--color-status-success)';
                updateStatus.style.display = 'block';
            } catch (error) {
                updateStatus.textContent = "Lỗi cập nhật: " + error.message;
                updateStatus.style.color = 'var(--color-status-danger)';
                updateStatus.style.display = 'block';
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await logoutUser();
                window.location.href = 'login.html';
            } catch (error) { alert("Lỗi đăng xuất."); }
        });
    </script>
</body>
</html>
