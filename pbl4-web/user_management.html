<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Người Dùng</title>
    <link rel="stylesheet" href="/assets/css/style.css"> <script src="auth.js"></script> <style>
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .loading-placeholder { text-align: center; padding: 2rem; color: var(--color-text-secondary); }
        .action-buttons button { margin-left: 0.5rem; }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="live_feed.html" class="logo">■ Surveillance System</a>
        <nav>
            <a href="live_feed.html">Live Feed</a>
            <a href="client_setup.html">Client Setup</a>
            <a href="snapshot_management.html">Snapshot Management</a>
            <a href="user_management.html" class="active">User Management</a>
            <a href="user_settings.html">Settings</a>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1 class="page-title" style="margin-bottom: 0;">Quản lý Người Dùng</h1>
            <a href="add_user.html" class="btn btn-primary">Thêm Người Dùng Mới</a>
        </div>

        <table class="data-table" id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên đăng nhập</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Hành động</th>
                    <th>Chỉnh sửa</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="5"><p class="loading-placeholder">Đang tải danh sách người dùng...</p></td></tr>
            </tbody>
        </table>
    </main>

    <footer class="app-footer"> ... </footer> <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script> <script>
        const tableBody = document.querySelector("#users-table tbody");

        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            // auth.js đã kiểm tra quyền Admin
            tableBody.innerHTML = `<tr><td colspan="5"><p class="loading-placeholder">Đang tải...</p></td></tr>`;

            try {
                // Kiểm tra hàm API tồn tại
                if (typeof getUserList !== 'function') {
                    throw new Error("Hàm API 'getUserList' không tồn tại.");
                }
                const users = await getUserList(); // Gọi API

                if (!users || users.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5"><p class="loading-placeholder">Không có người dùng nào.</p></td></tr>`;
                    return;
                }

                tableBody.innerHTML = ''; // Xóa loading

                users.forEach(user => {
                    const row = `
                        <tr>
                            <td>${user.id}</td>
                            <td><strong>${user.username}</strong></td>
                            <td>${user.email || 'N/A'}</td>
                            <td>${user.role}</td>
                            <td class="action-buttons">
                                <button class="btn btn-danger btn-sm" onclick="confirmDeleteUser(${user.id}, '${user.username}')">Xóa</button>
                            </td>
                            <td class="action-buttons">
                                <button class="btn btn-danger btn-sm" onclick="editUser(${user.id})">Sửa</button>
                            </td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });

            } catch (error) {
                console.error('Lỗi khi tải danh sách user:', error);
                tableBody.innerHTML = `<tr><td colspan="5"><p class="loading-placeholder" style="color: var(--color-status-danger);">Lỗi: ${error.message}</p></td></tr>`;
            }
        }

        // Hàm xác nhận trước khi xóa
        async function confirmDeleteUser(id, username) {
            if (confirm(`Bạn có chắc chắn muốn xóa người dùng '${username}' (ID: ${id}) không?`)) {
                try {
                     if (typeof deleteUser !== 'function') {
                        throw new Error("Hàm API 'deleteUser' không tồn tại.");
                    }
                    await deleteUser(id); // Gọi API xóa
                    alert(`Đã xóa người dùng '${username}' thành công.`);
                    loadUsers(); // Tải lại danh sách
                } catch (error) {
                    alert(`Lỗi khi xóa người dùng: ${error.message}`);
                }
            }
        }

        // (Tùy chọn) Hàm chuyển đến trang sửa user (nếu bạn tạo trang edit_user.html)
        function editUser(id) {
            window.location.href = `edit_user.html?userId=${id}`;
        }
    </script>
</body>
</html>
