<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Client Mới</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/auth.js"></script>
     <style>
        .form-container { max-width: 600px; margin: auto; }
        #status-message { margin-top: 1rem; display: none; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    </style>
</head>
<body>
    <header class="app-header"> ... </header> <main>
         <div class="form-container">
            <h1 class="page-title">Thêm Client Mới</h1>
            <form id="add-client-form">
                <div class="form-group">
                    <label for="clientName">Tên Client (ví dụ: Lobby-PC)</label>
                    <input type="text" id="clientName" class="form-control" required>
                </div>
                 <div class="form-group">
                    <label for="ipAddress">Địa chỉ IP Client (Tùy chọn)</label>
                    <input type="text" id="ipAddress" class="form-control">
                </div>
                <p>Cấu hình mặc định (có thể chỉnh sửa sau):</p>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Rộng (px)</label>
                        <input title="temp1" type="number" class="form-control" value="1280" id="imageWidth">
                    </div>
                    <div class="form-group">
                        <label>Cao (px)</label>
                        <input title="temp1" type="number" class="form-control" value="720" id="imageHeight">
                    </div>
                    <div class="form-group">
                        <label>Khoảng nghỉ (giây)</label>
                        <input title="temp1" type="number" class="form-control" value="5" id="interval">
                    </div>
                    <div class="form-group">
                        <label>Chất lượng (%)</label>
                        <input title="temp1" type="number" class="form-control" value="85" id="quality">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Thêm Client</button>
                 <p id="status-message"></p>
            </form>
        </div>
    </main>
    <footer class="app-footer"> ... </footer>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script> <script>
        const clientForm = document.getElementById('add-client-form');
        const statusMessage = document.getElementById('status-message');

        clientForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusMessage.style.display = 'none';

            const clientData = {
                clientName: document.getElementById('clientName').value.trim(),
                ipAddress: document.getElementById('ipAddress').value.trim() || null,
                // Lấy các giá trị cấu hình mặc định từ form
                imageWidth: parseInt(document.getElementById('imageWidth').value) || 1280,
                imageHeight: parseInt(document.getElementById('imageHeight').value) || 720,
                captureIntervalSeconds: parseInt(document.getElementById('interval').value) || 5,
                compressionQuality: parseInt(document.getElementById('quality').value) || 85,
                status: 'offline' // Mặc định khi mới tạo
            };

            try {
                 if (typeof createClient !== 'function') {
                     throw new Error("Chức năng thêm client (mock) chưa được triển khai.");
                 }
                await createClient(clientData); // Gọi mock API
                showStatus("Thêm client thành công!", false);
                clientForm.reset();
            } catch (error) {
                showStatus(error.message || 'Thêm client thất bại.', true);
            }
        });

         function showStatus(message, isError = false) { /* ... như trang add_camera ... */
            statusMessage.textContent = message;
            statusMessage.style.color = isError ? 'var(--color-status-danger)' : 'var(--color-status-success)';
            statusMessage.style.display = 'block';
         }
    </script>
</body>
</html>
