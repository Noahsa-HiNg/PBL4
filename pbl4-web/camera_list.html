<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Camera - Client: ...</title>
    
    <link rel="stylesheet" href="assets/css/style.css"> 
    
    <style>
        /* CSS tương tự như live_feed.html để đảm bảo giao diện thống nhất */
        .status-indicator {
            display: inline-block; width: 10px; height: 10px;
            background-color: var(--color-status-success); border-radius: 50%;
            margin-left: 8px; vertical-align: middle;
        }
        .status-indicator.offline {
            background-color: var(--color-status-danger);
        }
        .loading-placeholder {
            text-align: center; padding: 2rem;
            color: var(--color-text-secondary); grid-column: 1 / -1;
        }
        .camera-link-card {
            text-decoration: none; color: inherit; display: block; 
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-radius: var(--border-radius-main); 
        }
        .camera-link-card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="live_feed.html" class="logo">■ Surveillance System</a>
        <nav>
            <a href="live_feed.html">Live Feed</a>
            <a href="client_setup.html">Client Setup</a>
            <a href="snapshot_management.html">Snapshot Management</a>
            <a href="user_settings.html">Settings</a>
        </nav>
    </header>

    <main>
        <section id="live-camera-feeds">
            <h1 class="page-title" id="client-camera-header"></h1> 
            
            <div class="card-grid" id="camera-feed-grid">
                <p class="loading-placeholder">Đang tìm Client ID...</p>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        </footer>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', loadCamerasByClient);

        /**
         * Hàm tải danh sách Camera dựa trên Client ID từ URL.
         */
        async function loadCamerasByClient() {
            const cameraGrid = document.getElementById('camera-feed-grid');
            const header = document.getElementById('client-camera-header');
            
            // 1. Đọc Client ID từ URL
            const params = new URLSearchParams(window.location.search);
            const clientId = params.get('clientId');
            
            if (!clientId) {
                header.textContent = "Lỗi: Không tìm thấy ID Client.";
                cameraGrid.innerHTML = '<p class="loading-placeholder">Không thể xác định Client cần hiển thị.</p>';
                return;
            }

            header.textContent = `Cameras thuộc Client ID: ${clientId}`;
            cameraGrid.innerHTML = '<p class="loading-placeholder">Đang tải danh sách camera...</p>';

            try {
                // 2. Gọi API lọc theo Client ID
                // Giả định getCameraListByClient(clientId) trả về List<Camera>
                const cameras = await getCameraListByClient(clientId); 

                if (!cameras || cameras.length === 0) {
                    cameraGrid.innerHTML = '<p class="loading-placeholder">Client này không sở hữu camera nào.</p>';
                    return;
                }

                cameraGrid.innerHTML = ''; // Xóa trạng thái tải

                // 3. Render danh sách Camera
                cameras.forEach(camera => {
                    const statusClass = camera.isActive ? '' : 'offline'; // Dùng 'isActive' hoặc 'active' tùy DTO
                    const statusTitle = camera.isActive ? 'Online' : 'Offline';
                    const liveStreamUrl = `stream.html?cameraId=${camera.id}`; 

                    const cameraCardHTML = `
                        <a href="${liveStreamUrl}" class="camera-link-card">
                            <div class="card"> 
                                <img src="/placeholder-live.jpg" alt="${camera.cameraName} Feed">
                                <div class="card-content">
                                    <div>
                                        <strong>${camera.cameraName}</strong>
                                        <span class="status-indicator ${statusClass}" title="${statusTitle}"></span>
                                    </div>
                                    <p class="text-secondary">${camera.ipAddress || 'N/A'}</p>
                                </div>
                            </div>
                        </a>
                    `;
                    cameraGrid.insertAdjacentHTML('beforeend', cameraCardHTML);
                });

            } catch (error) {
                console.error('Lỗi khi tải camera theo Client ID:', error);
                
                // Hiển thị lỗi mà api.js đã ném ra
                cameraGrid.innerHTML = `
                    <p class="loading-placeholder" style="color: var(--color-status-danger);">
                        Không thể tải danh sách camera: <br>
                        ${error.message}
                    </p>
                `;
            }
        }
    </script>
</body>
</html>
