<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho ảnh đã chụp - Hệ thống Giám sát</title>
    
    <link rel="stylesheet" href="/assets/css/style.css"> 
    
    <style>
        /* CSS cho Grid/Modal */
        .loading-placeholder {
            text-align: center;
            padding: 2rem;
            color: var(--color-text-secondary);
            grid-column: 1 / -1; 
        }

        /* Tùy chỉnh cho thư viện ảnh */
        .image-card {
            background-color: var(--color-background-muted);
            border-radius: var(--border-radius-main);
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            cursor: pointer; 
        }
        .image-card:hover {
            transform: translateY(-5px);
        }
        .image-card img {
            width: 100%;
            display: block;
            aspect-ratio: 16 / 10;
            object-fit: cover;
            background-color: var(--color-gray-300);
        }
        .image-card-info {
            padding: 1rem;
            font-size: 0.9rem;
        }
        .image-card-info strong {
            color: var(--color-text-primary);
            display: block;
            margin-bottom: 0.25rem;
        }

        /* CSS cho Phân trang (Pagination) */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        .pagination-controls .btn:disabled {
            background-color: var(--color-gray-300);
            cursor: not-allowed;
            opacity: 0.7;
        }
        #page-info {
            font-weight: 600;
        }

        /* CSS CHO MODAL CHI TIẾT ẢNH */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.85); 
            padding-top: 50px;
        }

        .modal-content {
            position: relative;
            background-color: var(--color-background-main);
            margin: auto;
            color: var(--color-text-secondary);
            padding: 0;
            border-radius: var(--border-radius-main);
            width: 90%;
            max-width: 800px; 
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .modal-header {
            padding: 1rem 1.5rem;
            background-color: var(--color-background-muted);
            color: var(--color-text-primary);
            border-bottom: 1px solid var(--color-border);
            border-top-left-radius: var(--border-radius-main);
            border-top-right-radius: var(--border-radius-main);
        }
        
        .close-btn {
            color: var(--color-text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            line-height: 1;
            transition: 0.2s;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: var(--color-text-primary);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .modal-image-container img {
            width: 100%;
            height: auto;
            max-height: 60vh; 
            object-fit: contain; 
            border-radius: var(--border-radius-main);
            background-color: var(--color-background-muted);
        }
        
        .modal-details p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        .modal-details strong {
            color: var(--color-text-secondary);
            min-width: 100px;
            display: inline-block;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--color-border);
            background-color: var(--color-background-muted);
            border-bottom-left-radius: var(--border-radius-main);
            border-bottom-right-radius: var(--border-radius-main);
        }
        #modal-delete-btn {
            background-color: var(--color-status-danger);
            color: white;
        }
        #modal-delete-btn:hover {
            background-color: #c82333; 
        }
        .filter-controls {
            display: flex; gap: 15px; margin-bottom: 20px; align-items: center;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="live_feed.html" class="logo">■ Surveillance System</a>
        <nav>
            <a href="live_feed.html">Live Feed</a>
            <a href="client_setup.html">Client Setup</a>
            <a href="snapshot_management.html" class="active">Snapshot Management</a>
            <a href="user_settings.html">Settings</a>
            </nav>
    </header>

    <main>
        <h1 class="page-title">Kho ảnh đã chụp</h1>
        
        <div class="filter-controls">
            <label for="client-filter">Lọc theo Client/Camera:</label>
            <select id="client-filter" class="form-control" style="min-width: 250px;">
                <option value="all">-- Tất cả ảnh của tôi --</option>
                </select>
            <button class="btn btn-primary" id="apply-filter-btn">Áp dụng</button>
        </div>
        <div class="gallery-grid" id="gallery-grid">
            <p class="loading-placeholder">Đang tải thư viện ảnh...</p>
        </div>
        
        <div class="pagination-controls" id="pagination-controls">
            <button class="btn btn-secondary" id="prev-page-btn" disabled>Trang trước</button>
            <span id="page-info">Trang 1 / 1</span>
            <button class="btn btn-secondary" id="next-page-btn" disabled>Trang sau</button>
        </div>
    </main>

    <div id="image-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn">&times;</span>
                <h2 id="modal-image-name">Chi tiết ảnh</h2>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image-src" src="" alt="Chi tiết ảnh">
                </div>
                <div class="modal-details">
                    <p><strong>Camera ID:</strong> <span id="modal-image-camera"></span></p>
                    <p><strong>Thời gian:</strong> <span id="modal-image-time"></span></p>
                </div>
            </div>
            <div class="modal-actions">
                <a href="#" download id="modal-download-btn" class="btn btn-primary" style="margin-right: 10px;">
                    Tải về
                </a>
                <button class="btn btn-danger" id="modal-delete-btn">Xóa ảnh</button>
            </div>
        </div>
    </div>


    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/api.js"></script> 

    <script>
        const galleryGrid = document.getElementById('gallery-grid');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const pageInfo = document.getElementById('page-info');
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image-src');
        const modalName = document.getElementById('modal-image-name');
        const modalCamera = document.getElementById('modal-image-camera');
        const modalTime = document.getElementById('modal-image-time');
        const modalDeleteBtn = document.getElementById('modal-delete-btn');
        const closeModalBtn = document.querySelector('.modal .close-btn');
        const clientFilterSelect = document.getElementById('client-filter');
        const applyFilterBtn = document.getElementById('apply-filter-btn');
        const modalDownloadBtn = document.getElementById('modal-download-btn');

        let currentPage = 0;
        let currentCameraId = null; // Biến lưu ID camera đang áp dụng bộ lọc

        document.addEventListener('DOMContentLoaded', async () => {
            await loadFilterOptions(); // Tải danh sách Clients/Cameras cho bộ lọc
            loadImages(currentPage);
        });

        // ----------------------------------------------------
        // LOGIC LỌC VÀ TẢI OPTIONS
        // ----------------------------------------------------
        async function loadFilterOptions() {
            try {
                const clients = await getClientList(); // Lấy tất cả clients của user
                
                // Sử dụng Promise.all để tải Cameras cho tất cả Clients cùng lúc
                const cameraPromises = clients.map(client => getCameraListByClient(client.id));
                const allCameras = await Promise.all(cameraPromises);
                
                clients.forEach((client, index) => {
                    const clientGroup = document.createElement('optgroup');
                    clientGroup.label = `Client: ${client.clientName}`;
                    clientFilterSelect.appendChild(clientGroup);

                    const cameras = allCameras[index];
                    cameras.forEach(camera => {
                        const option = document.createElement('option');
                        // Giá trị truyền vào API là Camera ID
                        option.value = camera.id; 
                        option.textContent = `Camera: ${camera.cameraName}`;
                        clientGroup.appendChild(option);
                    });
                });

            } catch (error) {
                console.error("Lỗi tải tùy chọn lọc:", error);
                const errorOption = document.createElement('option');
                errorOption.textContent = "Không thể tải Clients/Cameras";
                errorOption.disabled = true;
                clientFilterSelect.appendChild(errorOption);
            }
        }

        // ----------------------------------------------------
        // TẢI ẢNH VỚI BỘ LỌC
        // ----------------------------------------------------
        async function loadImages(page) {
            currentPage = page; 
            galleryGrid.innerHTML = '<p class="loading-placeholder">Đang tải thư viện ảnh...</p>'; 
            
            try {
                const size = 8; 
                // Truyền currentCameraId (có thể là null) vào API
                const pageData = await getImageList(page, size, currentCameraId); 

                if (!pageData.content || pageData.content.length === 0) {
                    galleryGrid.innerHTML = '<p class="loading-placeholder">Không tìm thấy ảnh nào.</p>';
                    updatePagination(pageData); 
                    return;
                }

                galleryGrid.innerHTML = ''; 

                pageData.content.forEach(image => {
                    const timestamp = new Date(image.capturedAt).toLocaleString('vi-VN');

                    // [PHẦN MỚI] Thiết lập data-* attributes
                    const imageCardHTML = `
                        <div class="image-card" 
                            data-id="${image.id}" 
                            data-src="${image.filePath}" 
                            data-name="Snapshot ID ${image.id}" 
                            data-camera="${image.cameraId}" 
                            data-time="${timestamp}">
                            
                            <img src="${image.filePath}" alt="Snapshot ${image.id}">
                            <div class="image-card-info">
                                <strong>Snapshot ID: ${image.id}</strong>
                                <p>Camera ID: ${image.cameraId}</p>
                                <p>Thời gian: ${timestamp}</p>
                            </div>
                        </div>
                    `;
                    galleryGrid.insertAdjacentHTML('beforeend', imageCardHTML);
                });

                updatePagination(pageData);

            } catch (error) {
                console.error('Lỗi khi tải thư viện ảnh:', error);
                galleryGrid.innerHTML = `<p class="loading-placeholder" style="color: var(--color-status-danger);">Không thể tải thư viện: ${error.message}</p>`;
            }
        }

        function updatePagination(pageData) {
            if (!pageData) {
                prevPageBtn.disabled = true;
                nextPageBtn.disabled = true;
                pageInfo.textContent = 'Trang 1 / 1';
                return;
            }
            pageInfo.textContent = `Trang ${pageData.number + 1} / ${pageData.totalPages}`;
            prevPageBtn.disabled = pageData.first; 
            nextPageBtn.disabled = pageData.last;
        }


        // ----------------------------------------------------
        // LOGIC SỰ KIỆN
        // ----------------------------------------------------
        
        // 1. LỌC: Gắn sự kiện cho nút Áp dụng Lọc
        applyFilterBtn.addEventListener('click', () => {
            const selectedValue = clientFilterSelect.value;
            
            if (selectedValue === 'all') {
                currentCameraId = null; // Lấy tất cả ảnh (của user)
            } else {
                // Gán Camera ID đã chọn (là một số nguyên)
                currentCameraId = parseInt(selectedValue);
            }
            
            loadImages(0); // Tải lại trang đầu tiên với bộ lọc mới
        });

        // 2. PHÂN TRANG
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 0) loadImages(currentPage - 1);
        });

        nextPageBtn.addEventListener('click', () => {
            loadImages(currentPage + 1);
        });


        // 3. MODAL: Thêm sự kiện click cho LƯỚI ẢNH (Event Delegation)
        galleryGrid.addEventListener('click', (event) => {
            const card = event.target.closest('.image-card');
            
            if (card) {
                const imageData = {
                    id: card.dataset.id,
                    src: card.dataset.src,
                    name: card.dataset.name, 
                    camera: card.dataset.camera,
                    time: card.dataset.time
                };
                showImageDetails(imageData); // Gửi data vào modal
            }
        });

        // 4. MODAL: Logic hiển thị/đóng
        function showImageDetails(data) {
            modalName.textContent = `Snapshot ID: ${data.id}`;
            modalImg.src = data.src;
            modalImg.alt = `Snapshot ${data.id}`;
            modalCamera.textContent = data.camera;
            modalTime.textContent = data.time;
            
            // Thiết lập nút Xóa và Tải về
            modalDeleteBtn.setAttribute('data-delete-id', data.id);
            modalDownloadBtn.href = data.src;
            modalDownloadBtn.download = `snapshot_ID${data.id}_${data.camera}.jpg`;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            modalImg.src = ""; 
            modalDeleteBtn.removeAttribute('data-delete-id'); 
        }

        closeModalBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target == modal) closeModal();
        });

        // 5. MODAL: Xử lý XÓA ẢNH
        modalDeleteBtn.addEventListener('click', async () => {
            const id = modalDeleteBtn.getAttribute('data-delete-id');
            if (!id) return; 

            if (!confirm(`Bạn có chắc muốn xóa ảnh này (ID: ${id}) không?`)) return;

            try {
                await deleteImage(id); 
                alert('Đã xóa ảnh thành công!');
                closeModal(); 
                loadImages(currentPage); // Tải lại danh sách ảnh ở trang hiện tại

            } catch (error) {
                console.error('Lỗi khi xóa ảnh:', error);
                alert(`Không thể xóa ảnh: ${error.message}`);
            }
        });
    </script>
</body>
</html>
